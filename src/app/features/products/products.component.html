<section class="product-container">
  @defer(on viewport; prefetch on idle) {
  <div class="product-grid">
    @for(product of products(); track product.id) {
    <app-card (addToCartEvent)="onAddToCart($event)" data-testid="product-card" class="product-card"
      [product]="product">
    </app-card>
    } @empty {
    <div class="text-center text-2xl font-bold">No products yet</div>
    }
  </div>
  }
  @placeholder {
  <p class="text-center text-2xl font-bold">Scroll to load more products...</p>
  }
</section>
